<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="d-flex flex-fill p-2">
                            <h4 class="card-title ">Clients</h4>
                            <div class="d-flex justify-content-end flex-fill">                               
                                <app-modal-create-client [apiUrl]="apiUrl"></app-modal-create-client>  
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover  ">
                                <thead class=" text-primary">
                                    <th>
                                        CPR
                                    </th>
                                    <th>
                                        First name
                                    </th>
                                    <th>
                                        Last name
                                    </th>
                                    <th>
                                        Address
                                    </th>
                                    <th>
                                        Year of birth
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData; let i = index">
                                        <ng-container *ngIf="editData === tableData[i]; else displayrow">
                                            <!-- Editable row -->
                                            <td>{{ row.cpr }}</td>
                                            <td><input type="text" [(ngModel)]="editData.firstName"></td>
                                            <td><input type="text" [(ngModel)]="editData.lastName"></td>
                                            <td><input type="text" [(ngModel)]="editData.address"></td>
                                        <td><input type="text" [(ngModel)]="editData.birthYear"></td>
                                        <td>
                                            <div class="btn-group-vertical">
                                                <button class="btn btn-success" (click)="saveEditedRow(i)">Save</button>
                                                <button class="btn btn-secondary" (click)="cancelEditRow()">Cancel</button>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-template #displayrow>
                                      <td>{{ row.cpr }}</td>
                                      <td>{{ row.firstName }}</td>
                                      <td>{{ row.lastName }}</td>
                                      <td>{{ row.address }}</td>
                                      <td>{{ row.birthYear }}</td>
                                      <div class="dropdown">
                                          <button type="button" class="btn btn-white btn" data-bs-toggle="dropdown">
                                              ...
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><button class="dropdown-item fs-6" type="button" (click)="editRow(i)">Edit</button></li>
                                                <li><button class="dropdown-item fs-6" type="button" (click)="deleteRow(i)">Delete</button></li>                                  
                                            </ul>
                                        </div>
                                        
                                    </ng-template>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <style>
    .table-responsive {
        min-height: 50vh;
    }
</style>
