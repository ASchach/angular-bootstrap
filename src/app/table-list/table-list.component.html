<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="d-flex flex-fill p-2">
                            <h4 class="card-title ">Clients</h4>
                            <div class="d-flex justify-content-end flex-fill">                               
                                <app-modal-create-client [apiUrl]="apiUrl"></app-modal-create-client>  
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover  ">
                                <thead class=" text-primary">
                                    <th>
                                        CPR
                                    </th>
                                    <th>
                                        First name
                                    </th>
                                    <th>
                                        Last name
                                    </th>
                                    <th>
                                        Address
                                    </th>
                                    <th>
                                        Year of birth
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData; let i = index ">
                                      <td>{{ row.cpr }}</td>
                                      <td>{{ row.firstName }}</td>
                                      <td>{{ row.lastName }}</td>
                                      <td>{{ row.address }}</td>
                                      <td>{{ row.birthYear }}</td>
                                      <div class="dropdown">
                                        <button type="button" class="btn btn-white btn-lg" data-bs-toggle="dropdown">
                                            ...
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><button class="dropdown-item" type="button" (click)="editRow(row)">Edit</button></li>
                                            <li><button class="dropdown-item" type="button" (click)="deleteRow(i)">Delete</button></li>                                  
                                        </ul>
                                        </div>
                                      
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
